    <hr>
    <section id="signUp">
        <p>LOGIN / REGISTRO</p>
        <div id="formularios">
            <article id="login">
                <form action="">
                    <label for="correo">Email: </label>
                    <input type="email" name="correo">

                    <label for="password">Pasword</label>
                    <input type="password" name="password">

                    <input type="submit" value="Iniciar Sesión"/>
                </form>
            </article>
            <article id="registro">
                <form action="">
                    <label for="nombre">Nombre: </label>
                    <input type="text" name="nombre">

                    <label for="edad">Edad: </label>
                    <input type="number" name="edad"> <span><p>?</p></span>

                    <label for="telefono">Telefono: </label>
                    <input type="tel" name="telefono"> <span><p>?</p></span>

                    <label for="ocupacion">Ocupación: </label>
                    <input type="text" name="ocupacion"> <span><p>?</p></span>

                    <label for="correo">Email: </label>
                    <input type="email" name="correo">

                    <label for="direccion">Dirección: </label>
                    <input type="text" name="direccion"> <span><p>?</p></span>

                    <label for="password">Pasword</label>
                    <input type="password" name="password">

                    <input type="checkbox" name="privacidad"><label for="privacidad">Acepto terminos y condiciones</label>

                    <input type="submit" value="Registrar"/>
                </form>
            </article>
        </div>
    </section>

                <img src="../imagenes/youtube.png" alt="YouTube">

        <section id="registroRapido">
            <h4>REGISTRO RÁPIDO</h4>
            <form action="" >
                <label for="usuario">Usuario: </label>
                <input type="text" name="usuario">

        <section id="metodosPago">
