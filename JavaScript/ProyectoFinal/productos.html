    <header class="sticky-top">

                <a class="navbar-brand" href="index.html">
                    <img class="logo" src="./imgs/logo.jpeg" alt="PHF Logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="productos.html">Productos</a>
                        </li>
                        <li class="nav-item">

    <main>
        <section class="centralProducts">
            <div class="nav nav-pills " id="nav-tab" role="tablist">
                <button class="nav-link active" id="suplementos-tab" data-bs-toggle="tab" data-bs-target="#suplementos" type="button" role="tab" aria-controls="suplementos" aria-selected="true">Suplementos</button>

                <button class="nav-link" id="vitaminas-tab" data-bs-toggle="tab" data-bs-target="#vitaminas" type="button" role="tab" aria-controls="vitaminas" aria-selected="false">Vitaminas</button>

                <button class="nav-link" id="intestino-tab" data-bs-toggle="tab" data-bs-target="#intestino" type="button" role="tab" aria-controls="intestino" aria-selected="false">Salud Intestinal</button>

                <button class="nav-link" id="cabello-tab" data-bs-toggle="tab" data-bs-target="#cabello" type="button" role="tab" aria-controls="cabello" aria-selected="false">Cuidado del Cabello</button>

                <button class="nav-link" id="piel-tab" data-bs-toggle="tab" data-bs-target="#piel" type="button" role="tab" aria-controls="piel" aria-selected="false">Cuidado de la Piel</button>
            </div>
            <div class="packsInfo tab-content">
                    <article class="cardsContainer tab-pane show active" id="suplementos"></article>
                    <article class="cardsContainer tab-pane" id="vitaminas"></article>
                    <article class="cardsContainer tab-pane" id="intestino"></article>
                    <article class="cardsContainer tab-pane" id="cabello"></article>
                    <article class="cardsContainer tab-pane" id="piel"></article>
            </div>
            
        </section>

    <footer class="container-fluid foot">
        <div class="row">
            <section class="col-md-4 col-lg-3 ubicacion">
                <h4>DIRECCIÓN</h4>
                <p>Calle Campestre Neza</p>
                <p>C.P.98765 México</p>
            </section>
            <section class="col-6 col-md-4 col-lg-3 atencionCientes">
                <h4>ATENCIÓN A CLIENTES</h4>
                <p>Telefono: 5512345678</p>
                <p>Email: celestebr22@yahoo.com</p>
                <div class="socialMedia">
                    <a href="https://www.facebook.com/ivesevolutionmexico" target="_blank"><i class="fa-brands fa-facebook-square"></i></a>
                    <a href="https://www.instagram.com/ivesevolutionmexico/?hl=es-la" target="_blank"><i class="fa-brands fa-instagram-square"></i></a>
                    <a href="https://www.youtube.com/c/IvesMexico" target="_blank"><i class="fa-brands fa-youtube-square"></i></a>
                </div>
            </section>
            <section class="col-lg-4 registroRapido">
                <h4>REGISTRO RÁPIDO</h4>
                <form action="" >
                    <div class="inputs">
                        <div class="entrada">
                            <label for="usuario">Usuario: </label>
                            <input type="text" name="usuario" id="user">
                        </div>
                        
                        <div class="entrada">
                            <label for="email">Email: </label>
                            <input type="text" name="email" id="mail">
                        </div>
        
                        <div class="entrada">
                            <label for="clave">Clave: </label>
                            <input type="text" name="clave" id="clave">
                        </div>
                    </div>
                    <div class="smallButton">
                        <input class="button" type="submit" onclick="signUp(1)" value="Enviar" id="fastSignUp"/>
                    </div>
                </form>
            </section>
            <section class="col-6 col-md-4 col-lg-2 metodosPago">
                <h4>MÉTODOS DE PAGO</h4>
                <div class="icons">
                    <img src="./imgs/paypal_icon.png" alt="PayPal">
                    <img src="./imgs/visa_icon.png" alt="Visa">
                    <img src="./imgs/mc_icon.png" alt="MasterCard">
                </div>
            </section>
        </div>

    <script src="./js/buildPage.js"></script>
    <script src="./js/login.js"></script>
