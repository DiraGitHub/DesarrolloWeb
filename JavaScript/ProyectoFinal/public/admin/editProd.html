<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="../css/estilos.css">

    <title>ADMINISTRADOR</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="main.html">
                    <img class="logo" src="../imgs/logo.jpeg" alt="PHF Logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" id="navLogout"onclick="logOut()">LogOut</a>
                    </div>
                  </div>
            </div>
        </nav>
    </header>
    <main class="adminMain">
        <div class="adminLeftMenu">
            <a href="carousel.html" class="leftOptions">Carrusel</a>
            <a href="packs.html" class="leftOptions">Paquetes</a>
            <a href="catalog.html" class="leftOptions">Catálogo</a>
        </div>
        <div class="adminInfo">
            <div>
                <h1 class="adminTitle">EDITAR PRODUCTO</h1>
            </div>
            <div class="adminForm">
                <form action="" class="myForm" id="addForm">
                    <div class="inputContainer">
                        <label for="name">Nombre producto: </label>
                        <input type="text" name="name" id="name" required>
                    </div>

                    <div class="inputContainer">
                        <label for="price">Precio: </label>
                        <input type="text" name="price" id="price" required size="9" >
                    </div>

                    <div class="inputContainer">
                        <label for="category">Categoría: </label>
                        <select id="category" name="category">
                            <option value="suplementos">Suplementos</option>
                            <option value="vitaminas">Vitaminas</option>
                            <option value="intestino">Salud Intestinal</option>
                            <option value="cabello">Cuidado del Cabello</option>
                            <option value="piel">Cuidado de la Piel</option>
                          </select>
                    </div>

                    <div class="inputContainer">
                        <label for="description">Descripción: </label>
                        <p><textarea name="message" rows="5" cols="30" id="description" required></textarea></p>
                    </div>
                    
                    <div class="inputContainer">
                        <label for="image">Imagen: </label>
                        <input type="file" accept="image/*" name="image" id="image" required>
                    </div>
                    
                    <div class="buttonCard">
                        <button onclick="editProd()" id="savePrd" class="button">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="container-fluid foot">
        <div class="row adminFooter">
            <h4>IVES MÉXICO</h4>
            <div class="socialMedia">
                <a href="https://www.facebook.com/ivesevolutionmexico" target="_blank"><i class="fa-brands fa-facebook-square"></i></a>
                <a href="https://www.instagram.com/ivesevolutionmexico/?hl=es-la" target="_blank"><i class="fa-brands fa-instagram-square"></i></a>
                <a href="https://www.youtube.com/c/IvesMexico" target="_blank"><i class="fa-brands fa-youtube-square"></i></a>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>


    <script src="../js/addElement.js"></script>
    <script src="../js/editElement.js"></script>

    <script src="../js/buildPage.js"></script>
    <script src="../js/login.js"></script>    
</body>
</html>
